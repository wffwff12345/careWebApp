<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 社区信息</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<div sv-container *ngIf="record" col="2">
  <sv label="社区ID">{{ record.id }}</sv>
  <sv label="社区编号">{{ record.no }}</sv>
  <sv label="社区名称">{{ record.name }}</sv>
  <sv label="父社区编号">{{ record.parentNo }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
