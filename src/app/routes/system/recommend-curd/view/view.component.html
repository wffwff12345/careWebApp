<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 推荐信息</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<div sv-container *ngIf="record">
  <sv label="图片ID">{{ record.thumbnailId }}</sv>
  <sv label="图片">
    <img nz-image fit="cover" width="200" src="{{ record.thumbnailPath }}" alt="" />
  </sv>
  <sv label="URL">{{ record.url }}</sv>
  <sv label="标题">{{ record.title }}</sv>
  <sv label="描述">{{ record.description }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
