<div class="modal-header">
  <div class="modal-title">查看 {{ record.deviceSerial }} 设备信息</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<div sv-container *ngIf="record" col="2">
  <sv label="设备序列号">{{ record.deviceSerial }}</sv>
  <sv label="验证码">{{ record.verifyCode }}</sv>
  <sv label="设备名称">{{ record.name }}</sv>
  <sv label="设备类型">{{ record.deviceType == '0' ? '摄像头' : '检测设备' }}</sv>
  <sv label="用户编号">{{ record.userNo }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
