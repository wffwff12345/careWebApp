<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 服务类别信息</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<div sv-container *ngIf="record">
  <sv label="服务类别编号">{{ record.no }}</sv>
  <sv label="服务类别名称">{{ record.name }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
